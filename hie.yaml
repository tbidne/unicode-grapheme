cradle:
  cabal:
    - path: "./lib/unicode-grapheme-common/./"
      component: "lib:unicode-grapheme-common"

    - path: "./lib/unicode-grapheme-generator/src"
      component: "lib:unicode-grapheme-generator"

    - path: "./lib/unicode-grapheme-generator/app/Main.hs"
      component: "unicode-grapheme-generator:exe:unicode-grapheme-generator"

    - path: "./lib/unicode-grapheme-generator/benchmarks/Main.hs"
      component: "unicode-grapheme-generator:bench:benchmarks"

    - path: "./lib/unicode-grapheme-internal"
